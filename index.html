<h1 align="center">登高</h1>
<h2 align="center">杜甫</h2>
<p align="center">风急天高猿啸哀，渚清沙白鸟飞回。</p>
<p align="center">无边落木萧萧下，不尽长江滚滚来。</p>
<p align="center">万里悲秋常作客，百年多病独登台。</p>
<p align="center">艰难苦恨繁霜鬓，潦倒新停浊酒杯。</p>
